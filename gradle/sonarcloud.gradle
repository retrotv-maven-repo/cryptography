sonar {
    properties {
        property("sonar.projectKey", "retrotv-maven-repo_cryptography")
        property("sonar.organization", "retrotv-maven-repo")
        property("sonar.host.url", "https://sonarcloud.io")
        property("sonar.exclusions", "src/main/java/org/springframework/security/crypto/**")
        property("sonar.coverage.exclusions", "**/exception/*,**/enums/*,**/util/*")
    }
}